<!---programming using switch case-->
<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <script type="text/javascript">
            console.log("____________________")
            console.log("MENU")
            console.log("____________________")
            console.log("1.APPLE")
            console.log("2.BANANA")
            console.log("3.CHERRY")
            console.log("____________________")
            console.log("please select a fruit by entering the correspondig number.")
            i=parseInt(prompt("Enter a number(1-3):"))
            switch(i){
            case 1:
            console.log("you selected APPLE.")
            break
            case 2:
            console.log("you selected BANANA.")
            break
            case 3:
            console.log("you selected CHERRY.")
            break
            default :
            console.log("Invalid selection. please enter a number between 1 and 3.")
        }
        </script>
    </body>
</html>
