<!doctype html>
    <html>
        <head>
            <title>demo</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width,initial-scale=1.0">
        </head>
        <body>
            <h1>JavaScript Functions</h1>
            <h2>setInterval() with a callback</h2>
            <p>wait 3seconds(3000 milliseconds)for this page to change</p>
            <h1 id="demo"></h1>
            <script>
                setTimeout(function(){myFunction("I LOve Coading!!!");},3000);
                function myFunction(value){
                    document.getElementById("demo").innerHTML=value;
                }
            </script>
            </body>
            </html>
