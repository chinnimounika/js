<!doctype html>
<html>
    <head>
        <title>demo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <h2>Input Credit Card No.[Starting with 43 or 37,length 15 digits(American Express) and Submit</h2>
        <form name="form1" action="#">
            <input type="text"name="text1" autofocus>
            <input type="submit" name="submit" value="Submit" onClick="cardnumber(document.form1.text1)"/>
            </form>
        </body>
        <script type="text/javascript">
            function cardnumber(inputtxt){
                var cardno=/^(?:3[47][0-9]{13})$/;
                if(inputtxt.value.match(cardno)){
                    alert("Your card is valid");
                    return true;
                }
                else{
                    alert("Not a valid American Express Credit Card number");
                    return false;
                }
            }
        </script>
        </html>
